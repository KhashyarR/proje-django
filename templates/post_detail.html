{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.name }}</h2>
        <p>{{ post.body }}</p>
    </div>

    <a href="{% url 'post_edit' post.pk %}">+ Edit store</a>
    <p><a href="{% url 'post_delete' post.pk %}">- Delete store</a></p>
{% endblock content %}
